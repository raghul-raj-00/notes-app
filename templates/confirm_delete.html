{% extends 'notes_base.html' %}
{% block title %}Delete Note{% endblock %}

{% block content %}

<h2 class="mb-2">Delete “{{ note.title }}”?</h2>
<p class="mb-3">This action cannot be undone.</p>

<form method="POST">
    {% csrf_token %}
    <button class="btn btn-red">Yes, Delete</button>
    <a href="{% url 'note_list' %}" class="btn btn-grey">Cancel</a>
</form>

{% endblock %}
