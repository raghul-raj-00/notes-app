{% extends 'notes_base.html' %}
{% block title %}Login | Notes{% endblock %}

{% block content %}
<h1 class="mb-3"> Notes App<h1>
<h3 class="mb-3">Login</h3>

<form method="POST">
    {% csrf_token %}
    <div class="mb-2">
        <label>Username</label><br>
        <input name="username" required>
    </div>
    <div class="mb-3">
        <label>Password</label><br>
        <input type="password" name="password" required>
    </div>
    {% if messages %}
        {% for message in messages %}
            <p style="color:red" class="mt-2">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <button class="btn btn-blue w-100">Login</button>

    
</form>

<p class="mt-2">
    No account? <a href="{% url 'signup' %}">SignÂ up</a>
</p>
{% endblock %}
