{% extends 'notes_base.html' %}
{% block title %}Login | Notes{% endblock %}

{% block content %}
<h3 class="mb-3">Login</h3>

<form method="POST">
    {% csrf_token %}
    <div class="mb-2">
        <label>Username</label><br>
        <input name="username" required>
    </div>
    <div class="mb-3">
        <label>Password</label><br>
        <input type="password" name="password" required>
    </div>
    <button class="btn btn-blue w-100">Login</button>

    {% if error %}
        <p style="color:red" class="mt-2">{{ error }}</p>
    {% endif %}
</form>

<p class="mt-2">
    No account? <a href="{% url 'signup' %}">SignÂ up</a>
</p>
{% endblock %}
