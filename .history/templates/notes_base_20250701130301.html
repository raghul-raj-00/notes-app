<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Notes{% endblock %}</title>

    <style>
        /*Page bg*/
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
            background:#dfe7f1;           /* <‑‑‑ new blue‑grey */
            display:flex; flex-direction:column;
            align-items:center; min-height:100vh;
        }

        /*nav bar*/
        .topbar{
            width:100%; background:#335c81; color:#fff;
            padding:10px 20px; box-sizing:border-box;
            display:flex; justify-content:space-between; align-items:center;
        }
        .topbar h1{ font-size:20px; margin:0 }
        .topbar nav a{
            color:#fff; text-decoration:none; margin-left:10px;
            padding:6px 12px; border-radius:4px; background:#5588b7;
            transition:background .15s;
        }
        .topbar nav a:hover{ background:#4574a0 }

        /*card*/
        .wrapper{
            background:#ffffff;
            width:100%; max-width:820px;
            padding:30px 40px; margin:40px 20px;
            border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.08);
        }

        /*btn*/
        .btn{ display:inline-block; padding:6px 14px; border-radius:4px;
              font-size:14px; text-decoration:none; color:#fff;
              transition:opacity .15s }
        .btn-blue { background:#0077cc }
        .btn-grey { background:#7f8c8d }
        .btn-red  { background:#c0392b }
        .btn:hover{ opacity:.85 }

        /*Quick margin helpers*/
        .mb-1{margin-bottom:.25rem}.mb-2{margin-bottom:.5rem}.mb-3{margin-bottom:1rem}
    </style>
</head>

<body>
    <!-- top bar shows only when user is logged in -->
    {% if user.is_authenticated %}
    <header class="topbar">
        <h1>📝 Notes</h1>
        <nav>
            <a href="{% url 'note_list' %}">Home</a>
            <a href="{% url 'create_note' %}"> New Note</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>
    {% endif %}

    <main class="wrapper">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
