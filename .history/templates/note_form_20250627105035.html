<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>noteform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' media='screen' href='main.css'>
    <script src="main.js"></script>
    
</head>
<body>

    <h2>{% if note %}Edit{% else %}Create{% endif %} note</h2>
<form method="POST">{% csrf_token %}
  <input name="title" value="{{ note.title|default:'' }}" placeholder="Title"><br>
  <textarea name="content" placeholder="Content">{{ note.content|default:'' }}</textarea><br>
  <button>Save</button>
</form>
<a href="{% url 'note_list' %}">Back</a>

</body>
</html>
