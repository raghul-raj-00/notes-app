<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>noteform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' media='screen' href='main.css'>
    <script src="main.js"></script>
    
</head>
<body>
   
{% extends 'notes_base.html' %}
{% block title %}Delete Note{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <h5 class="card-title">Delete “{{ note.title }}”?</h5>
        <p class="text-muted">This action cannot be undone.</p>
        <form method="POST">
          {% csrf_token %}
          <button class="btn btn-danger me-2">Yes, delete</button>
          <a href="{% url 'note_list' %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

</body>
</html>
