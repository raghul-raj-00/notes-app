<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Notes{% endblock %}</title>
  
  <!--  Bootstrap 5  -->
  
        <style>
        body {
            background-color: #e0e0e0; /* Light grey background */
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
        
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'note_list' %}">📝 Notes</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="navbar-text text-white me-3">Hi {{ user.username }}!</span>
        <a class="btn btn-sm btn-outline-light" href="{% url 'signup' %}">Logout</a>
      {% else %}
        <a class="btn btn-sm btn-outline-light" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
