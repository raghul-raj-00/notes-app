{% extends 'notes_base.html' %}
{% block title %}{% if note %}Edit{% else %}Create{% endif %} Note{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>noteform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' media='screen' href='main.css'>
    <script src="main.js"></script>
    
</head>
<body>

   

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="text-center mb-3">{% if note %}Edit{% else %}Create{% endif %} Note</h3>

    <form method="POST" class="card card-body shadow-sm">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input name="title" class="form-control" value="{{ note.title|default:'' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea name="content" rows="6" class="form-control" required>{{ note.content|default:'' }}</textarea>
      </div>
      <button class="btn btn-success w-100">Save</button>
    </form>
  </div>
</div>
{% endblock %}


</body>
</html>
