<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Notes{% endblock %}</title>

  <!--  Bootstrap 5  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoFkP8N38uQF1Xn5UPk8eGJjYd1g/Ip1dN0zK28sQY4zN2Q"
        crossorigin="anonymous">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'note_list' %}">📝 Notes</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="navbar-text text-white me-3">Hi {{ user.username }}!</span>
        <a class="btn btn-sm btn-outline-light" href="{% url 'notes_register' %}">Logout</a>
      {% else %}
        <a class="btn btn-sm btn-outline-light" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
